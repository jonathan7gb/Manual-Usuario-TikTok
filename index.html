<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Usuário - Tik Tok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images and videos/logotiktok.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                        fontFamily: {
                            poppins: ['Poppins', 'sans-serif'],
                            inter: ['Inter', 'sans-serif']
                        }
                    }
                }
            }
        </script>
</head>
<body class="relative w-full h-screen overflow-hidden bg-black">

    <video autoplay muted loop playsinline
        class="absolute top-0 left-0 w-full h-full object-cover -z-20">
        <source src="./images and videos/VideoTTK.mp4" type="video/mp4">
    </video>

    <div class="absolute top-0 left-0 w-full h-full bg-black/70 -z-10"></div>

    <main class="relative z-10 h-full w-full flex flex-col items-center justify-center text-center px-6">

        <img src="./images and videos/logo2tiktok.png"
             alt="Logo TikTok"
             class="w-[120px] mb-6">

        <div class="font-poppins flex flex-col items-center max-w-3xl">
            <h1 class="text-white text-4xl md:text-5xl font-semibold mb-4">
                BEM-VINDO AO MANUAL DE USUÁRIO DO 
                <span class="text-[#2DCCD3]">TIK</span>
                <span class="text-[#F1204A]">TOK</span>
            </h1>

            <p class="text-gray-300 text-lg mb-8">
                Documentação feita por FOBA DOCS, empresa especializada em documentação de softwares.
            </p>

            <a href="./manual-usuario.html"
               class="py-3 px-6 bg-[#2DCCD3] rounded text-lg font-medium hover:bg-[#138f94] transition-all">
                Acessar Documentação
            </a>
        </div>

    </main>
</body>
</html>
